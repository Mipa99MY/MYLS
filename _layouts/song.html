<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>{{ page.title }}</h1>  <!-- 曲名を表示 -->
        </div>
        <!-- 他のヘッダー部分 -->
    </header>

    <main>
        <div id="youtubeVideo">
            <!-- YouTube動画の埋め込み -->
            <iframe width="280" height="158" src="https://www.youtube.com/embed/{{ page.videoId }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- 歌詞表示エリア -->
        <div id="lyricsContainer">
            <div id="lyrics">
                <!-- JavaScriptでSRTファイルを読み込んで表示する -->
            </div>
        </div>
    </main>


    <script src="{{ site.baseurl }}/assets/js/songs.js"></script> <!-- baseurlを追加 -->
    <script>
        const videoId = "{{ page.videoId }}"; // Jekyllの変数を使ってvideoIdを取得
        const lyricsFile = "{{ page.lyricsFile }}"; // Jekyllの変数を使ってlyricsFileを取得
        console.log("Loading lyrics from:", lyricsFile); // デバッグ用
        loadLyrics(lyricsFile); // lyricsFileをloadLyricsに渡す
    </script>
</body>
</html>
